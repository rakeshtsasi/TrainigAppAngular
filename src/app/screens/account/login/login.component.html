<div class="wrapper">
  <form [formGroup]="formLogin" (ngSubmit)="frmSubmit()">
    <div>
      <label>User Name</label>
      <input style="padding: 10px" formControlName="userName" type="text" />
      <!-- <span
        class="error-span"
        *ngIf="
          formLogin.get('userName')?.invalid &&
          formLogin.get('userName')?.touched
        "
      >
        <span *ngIf="formLogin.get('userName')?.getError('required')">
          This field is required
        </span>
        <span *ngIf="formLogin.get('userName')?.getError('email')">
          This is not an email address
        </span>
      </span> -->

      <span
        class="error-span"
        *ngIf="userNameCtrl?.invalid && userNameCtrl?.touched"
      >
        <span *ngIf="userNameCtrl?.getError('required')">
          This field is required
        </span>
        <span *ngIf="userNameCtrl?.getError('email')">
          This is not an email address
        </span>
      </span>
      <!-- {{ formLogin.get("userName")?.errors | json }} -->
    </div>
    <div>
      <label>Password</label>
      <input style="padding: 10px" formControlName="password" type="text" />
      <!-- <span
        class="error-span"
        *ngIf="
          formLogin.get('password')?.invalid &&
          formLogin.get('password')?.touched
        "
      >
        <span *ngIf="formLogin.get('password')?.getError('required')">
          This field is required
        </span>
        <span *ngIf="formLogin.get('password')?.getError('minlength')">
          Min length error
        </span>
      </span> -->

      <span
        class="error-span"
        *ngIf="passwordCtrl?.invalid && passwordCtrl?.touched"
      >
        <span *ngIf="passwordCtrl?.getError('required')">
          This field is required
        </span>
        <span *ngIf="passwordCtrl?.getError('minlength')">
          Min length error
        </span>
      </span>
      <!-- {{ formLogin.get("password")?.errors | json }} -->
    </div>

    <!--Confirm password-->
    <div>
      <label>Confirm Password</label>
      <input
        style="padding: 10px"
        formControlName="confirmpassword"
        type="text"
      />
      <!-- <span
        class="error-span"
        *ngIf="
          formLogin.get('confirmpassword')?.invalid &&
          formLogin.get('confirmpassword')?.touched
        "
      >
        <span *ngIf="formLogin.get('confirmpassword')?.hasError('required')">
          This field is required
        </span>
      </span> -->

      <span
        class="error-span"
        *ngIf="confirmPasswordCtrl?.invalid && confirmPasswordCtrl?.touched"
      >
        <span *ngIf="confirmPasswordCtrl?.hasError('required')">
          This field is required
        </span>
      </span>

      <span class="error-span" *ngIf="formLogin.hasError('notMatched')">
        Password does not match
      </span>
    </div>
    <!--Confirm password //-->

    <!--Address-->
    <fieldset>
      <legend>Address</legend>
      <div formGroupName="address">
        <div class="row">
          <label>Address Line 1</label>
          <input
            style="padding: 10px"
            formControlName="addressline1"
            type="text"
          />
          <span
            class="error-span"
            *ngIf="formLogin.get('address.addressline1')?.hasError('required')"
          >
            This field is required
          </span>
        </div>
        <div class="row">
          <label>Address Line 2</label>
          <input
            style="padding: 10px"
            formControlName="addressline2"
            type="text"
          />
        </div>
        <div class="row">
          <label>City</label>
          <input style="padding: 10px" formControlName="city" type="text" />
          <span
            class="error-span"
            *ngIf="formLogin.get('address.city')?.hasError('required')"
          >
            This field is required
          </span>
        </div>
        <div class="row">
          <label>Postal Code</label>
          <input
            style="padding: 10px"
            formControlName="postalcode"
            type="text"
          />
        </div>
      </div>
    </fieldset>
    <!--Address //-->

    <div>
      <button class="submit-bttn" type="submit" [disabled]="formLogin.invalid">
        Submit
      </button>
    </div>
    {{ formLogin.value | json }}<br />
    Form is Valid : {{ formLogin.valid }}
  </form>
</div>
